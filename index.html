<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Geminiに質問する</title>
</head>
<body>
  <h1>Geminiに質問する</h1>
  <input type="text" id="question" placeholder="質問を入力" />
  <button onclick="askGemini()">送信</button>
  <p id="response"></p>

  <script>
    async function askGemini() {
      const question = document.getElementById("question").value;

      const responseBox = document.getElementById("response");
      responseBox.textContent = "送信中...";

      try {
        const res = await fetch("/.netlify/functions/gemini", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question: question })
        });

        const data = await res.json();
        responseBox.textContent = data.result || "回答がありません。";
      } catch (error) {
        responseBox.textContent = "エラーが発生しました。";
        console.error(error);
      }
    }
  </script>
</body>
</html>
